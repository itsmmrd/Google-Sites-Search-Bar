<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        text-align: center;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input {
        width: 80%;
        margin-bottom: 15px;
        padding: 8px;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <label for="searchInput">Enter value to search:</label>
    <input type="text" id="searchInput">
    <br>
    <button onclick="search()">Search</button>
    <br>
    <div id="result"></div>

    <script>
      function search() {
        var value = document.getElementById('searchInput').value;
        google.script.run.withSuccessHandler(displayResult).searchValue(value);
      }

      function displayResult(result) {
        document.getElementById('result').innerHTML = 'Result: ' + result;
      }
    </script>
  </body>
</html>
